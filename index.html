<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hidros App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; background-color: #000; color: #fff; font-family: sans-serif; overflow-x: hidden; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #121212; sticky; top: 0; z-index: 100; }
        .logo { font-weight: bold; font-size: 20px; color: #a855f7; text-transform: uppercase; }
        .icons { display: flex; gap: 15px; align-items: center; }
        
        /* La tua foto nell'header */
        .icon-img { width: 24px; height: 24px; object-fit: cover; border-radius: 50%; border: 1px solid #a855f7; }

        /* Sidebar (Menu laterale) */
        .sidebar { height: 100%; width: 0; position: fixed; z-index: 200; top: 0; left: 0; background-color: #111; overflow-x: hidden; transition: 0.3s; padding-top: 60px; }
        .sidebar a { padding: 15px 25px; text-decoration: none; font-size: 18px; color: #818181; display: block; }
        .sidebar .closebtn { position: absolute; top: 10px; right: 25px; font-size: 36px; }

        /* Banner Principale */
        .hero { width: 100%; height: 200px; background: linear-gradient(to bottom, transparent, #000), url('screenshot.png'); background-size: cover; background-position: center; }

        /* Sezioni */
        .section-title { padding: 20px 15px 5px; font-size: 18px; font-weight: bold; }
        .horizontal-scroll { display: flex; overflow-x: auto; padding: 10px 15px; gap: 15px; }
        .card { min-width: 150px; }
        .thumb { position: relative; width: 150px; height: 90px; border-radius: 8px; overflow: hidden; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .play-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(168, 85, 247, 0.8); width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">√ó</a>
        <h2 style="color:white; padding: 0 25px;">Menu</h2>
        <a href="#">üè† Home</a>
        <a href="#">üìÇ Archivio</a>
        <a href="#">‚öôÔ∏è Impostazioni</a>
    </div>

    <div class="header">
        <div onclick="openNav()" style="font-size: 24px; cursor: pointer;">‚ò∞</div>
        <div class="logo">Hidros</div>
        <div class="icons">
            <span>üîç</span>
            <img src="screenshot.png" class="icon-img">
        </div>
    </div>

    <div class="hero"></div>

    <div class="section-title">Ultime Partite</div>
    <div class="horizontal-scroll">
        <div class="card" onclick="sendMatch('partita_01')">
            <div class="thumb">
                <img src="screenshot.png">
                <div class="play-btn">‚ñ∂</div>
            </div>
            <p style="font-size: 12px; margin-top: 5px;">Partita di test 1</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function openNav() { document.getElementById("mySidebar").style.width = "250px"; }
        function closeNav() { document.getElementById("mySidebar").style.width = "0"; }
        
        function sendMatch(id) {
            tg.sendData(id);
        }
    </script>
</body>
</html>
